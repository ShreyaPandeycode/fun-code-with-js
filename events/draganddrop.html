<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drag and Drop Trailer UI</title>
  <link rel="stylesheet" href="draganddrop.css" />
</head>
<body>
  <div class="container">
    <div class="card" draggable="true" id="card1">
      <img src="https://tse3.mm.bing.net/th/id/OIP.GvntOdvz80txbfbW4rz2kAHaEo?rs=1&pid=ImgDetMain" alt="Trailer 1" />
    </div>
    <div class="card" draggable="true" id="card2">
      <img src="https://tse2.mm.bing.net/th/id/OIP.NTQnjTgdMcqaHLRqXWUyygHaEo?rs=1&pid=ImgDetMain" alt="Trailer 2" />
    </div>
    <div class="card" draggable="true" id="card3">
      <img src="https://wallpapercave.com/wp/uUqxVHp.jpg" alt="Trailer 3" />
    </div>
  </div>

  <script src="draganddrop.js"></script>
</body>
</html>
